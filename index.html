<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50嵐</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 導覽列 -->
    <nav>
        <div id="logo"><img src="./img/logo.png" alt=""></div>
        <div id="link">
            <a href="">最新消息</a>
            <a href="">品牌特色</a>
            <a href="">茶飲介紹</a>
            <a href="">門市據點</a>
        </div>
        <div id="social">
          <a href=""><img src="./img/icon-fb.png" alt=""></a>
          <a href=""><img src="./img/icon-ig.png" alt=""></a>
        </div>
    </nav>

    <!-- 飲品圖+門市背景 
    <div id="house">
        <img src="" alt="">
    </div> -->
    
    <!-- 最新消息:輪播圖 -->
    <div id="banner">
        <div class="banner1"></div>
        <div class="banner2"></div>
        <div class="banner3"></div>
    </div>
    <!-- 品牌特色 -->
    <div id="story" style="background: url(./img/story1.jpg);">
        <h1 class="title-big">品牌特色</h1>
        <img src="./img/story2.png" alt="珍珠奶茶">
        <h2>用心 堅持 </h2>
        <p>1. 不合格的產品絕對不賣給顧客。
            2. 用最好的材料與設備做出最好的飲品。
            3. 結合理念相同的人經營共同的志業。           
            </p>


    </div>

    <!-- 茶飲介紹 -->
    <div id="drink">
        <h1 class="title-big">茶飲介紹</h1>
        <div id="drink-content">
            <div class="drink-card">
                <img src="./img/drink1.jpg" alt="">
                <h3>找茶</h3>
                <p>茉莉綠茶	
                    阿薩姆紅茶	
                    四季春青茶	
                    黃金烏龍	
                    檸檬綠	
                    梅の綠	
                   	</p>
                <button class="but">按鈕</button>
            </div>
            <div class="drink-card">
                <img src="./img/drink2.jpg" alt="">
                <h3>找口感</h3>
                <p>波霸奶茶	
                    波霸奶綠	
                    波霸烏龍奶茶	
                    珍珠 紅/綠/青/烏	
                    </p>
                <button class="but">按鈕</button>
            </div>
            <div class="drink-card">
                <img src="./img/drink3.jpg" alt="">
                <h3>找新鮮</h3>
                <p>
                    檸檬汁	
                    金桔檸檬	
                    檸檬梅汁	
                    檸檬養樂多	
                    8冰茶	
                    鮮柚汁(季節限定)
                    </p>
                <button class="but">按鈕</button>
            </div>
        </div>
    </div>


    <!-- 門市據點 -->
    <div id="shop">
        <h1 class="title-big">門市據點</h1>
    </div>

    <!-- 頁尾 -->
    <footer>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
